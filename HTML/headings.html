<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>

<body>
    <h1> Most important heading </h1>
    <h2> Another heading H2 </h2>
    <h3> Another heading H3 </h3>
    <h4> Another heading H4 </h4>     <!--h1 and all tags are used for headings... h1 being biggest on screen and h6 being smallest-->
    <h5> Another heading H5 </h5>
    <h6> Another heading H6 </h6>

    <p>This is a paragraph !!!!</p>     <!--p tag used to write paragraphs under headings-->
</body>

</html>
