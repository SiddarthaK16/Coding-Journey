<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Small</title>
</head>

<body>
    <big>Hello world</big>
    <br>
    <small>Hello world</small>

    <hr>               <!--hr tag gives horizontal ruler-->
    Li <sub> 3 </sub> is Lithium.  <!--sub gives us subscript-->
    <br>
    2 <sup> 2 </sup> =4    <!--sup gives us superscript-->
</body>

</html>
