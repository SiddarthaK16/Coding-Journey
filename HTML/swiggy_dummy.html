<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy - India's Favourite Delivery App</title>

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page setup */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8f2;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background-color: #fc8019;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2em;
            letter-spacing: 1px;
        }

        /* Nav bar styling */
        nav {
            margin-top: 1em;
        }

        nav a {
            display: inline-block;
            margin: 0.4em 0.8em;
            color: white;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.4em 1em;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: white;
            color: #fc8019;
            transform: scale(1.05);
        }

        /* Main section */
        main {
            flex: 1;
            text-align: center;
            padding: 3em 1em;
            background: url('https://cdn.dribbble.com/users/1787323/screenshots/16705267/media/ab693d9c2b8f7d64701e987e4c65096a.png?resize=1200x900&vertical=center') no-repeat center/cover;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        main div {
            font-size: 1.4em;
            margin: 0.8em 0;
            font-weight: 600;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 0.6em 1em;
            border-radius: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #2e2e2e;
            color: #ddd;
            text-align: center;
            padding: 1em 0;
            font-size: 0.9em;
        }

        footer span {
            color: #fc8019;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <h1>Swiggy</h1>
        <nav>
            <a href="https://www.swiggy.com/city/tirupati/order-online" target="_blank">Order Now</a>
            <a href="https://www.swiggy.com/city/tirupati/mcdonalds-stv-nagar-tirumala-rest131588" target="_blank">Burgers</a>
            <a href="https://www.swiggy.com/city/tirupati/pizza-hut-siva-jyoti-nagar-korlagunta-rest558114" target="_blank">Pizzas</a>
            <a href="https://www.swiggy.com/city/tirupati/hoskote-4-am-biryani-tata-nagar-rest1165789?query=Biryani" target="_blank">Biryani</a>
            <a href="https://www.swiggy.com/city/tirupati/orion-tiffin-center-karakambadi-rd-korlagunta-rest870229" target="_blank">Tiffins</a>
        </nav>
    </header>

    <main>
        <div>Order food anytime using <strong>Swiggy!!</strong></div>
        <div>Exclusive discounts up to <strong>70% OFF</strong> — grab them before they’re gone!</div>
    </main>

    <footer>
        Swiggy Private Limited — All rights reserved <br>
        Crafted with ❤️ in <span>Bengaluru</span>
    </footer>
</body>

</html>
